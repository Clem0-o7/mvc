{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('add_light') }}">Add New Traffic Light</a>
    <ul>
        {% for light in traffic_lights %}
        <li>
            {{ light[1] }} - {{ light[2] }}
            <a href="{{ url_for('edit_light', id=light[0]) }}">Edit</a>
            <form action="{{ url_for('delete_light', id=light[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
